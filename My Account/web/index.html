<!DOCTYPE html>
<html>
<head>
<title>stylish Sign in and Sign up Form A Flat Responsive widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../Css/font.css">
    <script src="../JS/jquery.min.js"></script>
   
<!--//online_fonts-->

	<link href="css/style.css" rel='stylesheet' type='text/css' media="all" /><!--stylesheet-->
</head>
<body>
		<a class="back-opt" href="../../Index.html">
				<i class="fa fa-arrow-left"></i>Back</a>
<div class="form-w3ls">
	<div class="form-head-w3l">
		<h2>Welcome</h2>
	</div>
    <ul class="tab-group cl-effect-4">
        <li class="tab active"><a href="#signin-agile">Log In</a></li>
		<li class="tab"><a href="#signup-agile">Sign Up</a></li>        
    </ul>
    <div class="tab-content">
        <div id="signin-agile">   
			<form action="#" method="post">
				
				<input type="text" name="user" required="required">
				<label class="label">User Name</label>

				<input type="password" name="password" required="required">
				<label class="label">Password</label>

				<input type="checkbox" id="brand" value="">
				
				<label for="brand"><span></span> Remember me?</label>
				
				<input type="submit" class="sign-in" value="Log In">
			</form>
		</div>
		<div id="signup-agile">   
			<form action="#" method="post">
				
			
				<input type="text" name="user" required="required">
				<label class="label">User Name</label>
				
				<input type="email" name="email" required="required">
				<label class="label">Email Address</label>
				
				<input type="password" name="password" required="required">
				<label class="label">Password</label>
				
				<input type="password" name="password" required="required">
				<label class="label">Confirm Password</label>
				<input type="submit" class="register" value="Sign up">
			</form>
		</div> 
    </div><!-- tab-content -->
</div> <!-- /form -->	  
<p class="copyright">&copy; 2018 stylish sign in and sign up Form. All Rights Reserved | Design by <a href="#" target="_blank">MID NIGHT</a></p>
<!-- js files -->
<script src='js/jquery.min.js'></script>
<script src="js/index.js"></script>
<script>
	$('input').on('blur', function(){
  if( !$(this).val() == "" ){
    $(this).next().addClass('stay');
  } else {
    $(this).next().removeClass('stay');
  }
});
</script>
<!-- /js files -->
</body>
</html>
